{% extends 'base.html' %}

{% block title %}Cabinet{% endblock %}

{% block body %}
    <section class="cabinet">
        <div class="cabinet_wrapper">
            <div class="user_img">
                <img src="{{ url_for('static', filename='img/person.png') }}" alt="user">
            </div>
            <div class="user_name">{{ user[1] }}</div>
            <div class="user_lastname">{{ user[2] }}</div>

            <form action="cabinet" class="post_form" method="post">
                <input type="text" name="title" placeholder="Введите название вашего сообщения" required>
                <textarea name="descr" placeholder="Введите ваше сообщение" required></textarea>
                <button type="submit">Отправить</button>
            </form>

            <h1>Мои посты:</h1>
            {% for post in posts %}
                <a href="{{ url_for('showPost', post_id=post[0])}}" class="post">
                    
                    <div class="post_title">{{ post[2] }}</div>
                    <div class="post_descr">{{ post[3] }}</div>
                    <div class="post_date">{{ post[4] }}</div>
                </a>
            {% endfor %}

        </div>
    </section>
{% endblock %}
